<h2>Lista Movimentos Rotativos</h2>

<ul>

{% for movrotativo in movrotativos %}
    <li><a href="{% url 'core_mov_rot_update' movrotativo.id %}">  {{ movrotativo.checkin }} - {{ movrotativo.veiculo.placa }} </a></li>
{% endfor %}
</ul>

<form action="{% url 'core_mov_rot_novo' %}" method="POST">
    {% csrf_token %}
    
    {{form.as_p}}

    <button type="submit">Cadastrar</button>
</form>
