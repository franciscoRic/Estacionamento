<h2>Lista Movimentos Rotativos</h2>

<ul>

{% for movrotativo in movrotativos %}
    <li>{{ movrotativo.checkin }} - {{ movrotativo.veiculo.placa }}</li>
{% endfor %}
</ul>

<form action="{% url 'core_mov_rot_novo' %}" method="POST">
    {% csrf_token %}
    
    {{form.as_p}}

    <button type="submit">Cadastrar</button>
</form>
