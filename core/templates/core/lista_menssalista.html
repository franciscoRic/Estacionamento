<h2>Lista Menssalistas</h2>

<ul>

{% for menssalista in menssalistas %}
    <li>{{ menssalista.veiculo }} - {{ menssalista.valor_mes }}</li>
{% endfor %}
</ul>

<form action="{% url 'core_menssalista_novo' %}" method="POST">
    {% csrf_token %}
    
    {{form.as_p}}

    <button type="submit">Cadastrar</button>
</form>
